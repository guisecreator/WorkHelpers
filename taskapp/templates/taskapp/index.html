<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'taskapp/css/style.css' %}" type="text/css"/>
  <title>Initial</title>
</head>
<body>
  <center><h1>ToDo List</h1>
  <form class="sd">
    <label for="new-task">New Task:</label>
    <input type="text" id="new-task" name="new-task">
    <button type="submit">Add Task</button>
  </form>
  <ul id="task-list">
    <!-- Tasks will be dynamically added here -->
  </ul>
  <script src="{% static 'taskapp/js/script.js' %}"></script>
  <style>
    .completed {
      text-decoration: line-through;
    }
  </style></center>
</div>
</body>
</html>
